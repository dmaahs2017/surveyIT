name: Check Formatting
on:
  pull_request:
    branches: [master]
jobs:
  check_formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: install yarn
        run: npm install -g yarn
      - name: Format Server
        run: |
          cd server
          yarn install
          yarn fmt:c
      - name: Format Web
        run: |
          cd web
          yarn install
          yarn fmt:c
